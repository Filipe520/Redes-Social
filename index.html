<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Social</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <aside id="navegacao">
            <ul>
                <li class="nav">
                    <a href="#">
                        <img src="imagens/home-circle.png" alt="Logo home" id="botao-home">
                    </a>
                </li>
                <li class="nav">
                    <a href="#">
                        <img src="imagens/youtube-circle.png" alt="Logo Youtube" id="botao-youtube"></a></li>
                <li class="nav">
                    <a href="#">
                        <img src="imagens/github-circle.png" alt="Logo GitHub" id="botao-github"></a></li>
                <li class="nav">
                    <a href="#">
                        <img src="imagens/instagram-circle.png" alt="Logo instagrmm" id="botao-instagram"></a></li>
                <li class="nav">
                    <a href="#">
                        <img src="imagens/twitter-circle.png" alt="logo logo-twitter" id="botao-twitter"></a></li>
                <li class="nav">
                    <a href="#">
                        <img src="imagens/facebook-cicle.png" alt="Logo Facebook" id="botao-facebook"></a></li>
            </ul>
        </aside>
    </header>
    <main>
        <div id="iphone">
            <img src="imagens/imagens-social/frame-iphone.png" alt="frame-iphone">
            <div id="iphone-frame">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
